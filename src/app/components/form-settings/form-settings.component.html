<div class="wrapper_settigs">

<h2>Form settings</h2>
<div class="container_settings">


<div class="container_settings_form">
  <h3>FORM DATA:</h3>
  <div class="border_wrapper">
  <div class="wrapper_settings_form specialization">

    <mat-checkbox class="example-margin" [checked]="allComplete" color="primary" [indeterminate]="someComplete()"
      (change)="setAll($event.checked)">
      {{task.skill}}
    </mat-checkbox>

    <section class="example-section">
      <span class="example-list-section">
        <ul (click)="deleteSpecialization($event)">
          <li *ngFor="let subtask of task.subtasks" #li>
            <mat-checkbox color="primary" [(ngModel)]="subtask.completed"
              (ngModelChange)="updateAllComplete()">
              {{subtask.skill}}
            </mat-checkbox>
            <div class="button_delete"></div>
          </li>
        </ul>

      </span>
    </section>
  </div>
</div>
</div>
