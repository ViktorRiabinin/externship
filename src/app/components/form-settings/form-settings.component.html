<h2>Form settings</h2>

<div class="container_settings_form">
  <h3>Ð¡ustomization of specialization</h3>

  <div class="wrapper_settings_form specialization">

    <mat-checkbox class="example-margin" [checked]="allComplete" color="primary" [indeterminate]="someComplete()"
      (change)="setAll($event.checked)">
      {{task.skill}}
    </mat-checkbox>

    <section class="example-section">
      <span class="example-list-section">
        <ul>
          <li *ngFor="let subtask of task.subtasks">
            <mat-checkbox color="primary" [(ngModel)]="subtask.completed"
              (ngModelChange)="updateAllComplete()">
              {{subtask.skill}}
            </mat-checkbox>
          </li>
        </ul>

      </span>
    </section>
  </div>

  <button mat-raised-button color="primary" (click)='zzz()'>Save</button>
</div>
