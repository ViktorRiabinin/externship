<h2>Form settings</h2>


  <mat-form-field appearance="outline">

    <mat-label>Specialization</mat-label>
    <mat-select  required>

      <mat-checkbox class="example-margin"
        [checked]="allComplete"
        [color]="task.color"
        [indeterminate]="someComplete()"
        (change)="setAll($event.checked)">
{{task.name}}
</mat-checkbox>

      <mat-option *ngFor="let subtask of task.subtasks">
        <section class="example-section" >
         <span class="example-list-section">

                <mat-checkbox [color]="task.color" [(ngModel)]="subtask.completed"
                              (ngModelChange)="updateAllComplete()">
                  {{subtask.name}}
                </mat-checkbox>

          </span>
        </section>


      </mat-option>

    </mat-select>
  </mat-form-field>
