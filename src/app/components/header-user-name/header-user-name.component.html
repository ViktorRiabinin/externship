<div class="header__user" *ngIf="title">
	<div class="name" (click)="showFeatures()">{{title | uppercase}}
		<div class="user__features" *ngIf="userRoleClicked === true">
			<a href="http://localhost:4200/" (click)="logOut()">{{"header.log-out" | translate}}</a>
		</div>
	</div>

	<div class="avatar">
		<img src="../assets/images/avatar.jpg" alt="Avatar">
	</div>
</div>
