<mat-form-field appearance="fill">
	<mat-label>Select mentor...</mat-label>
	<mat-select multiple [(value)]="selectedMentors">
		<mat-option *ngFor="let mentor of mentors" [value]="mentor">
			{{mentor.email}} 
		</mat-option>
	</mat-select>
</mat-form-field>

<mat-list role="list">
	<mat-list-item role="listitem" *ngFor="let candidate of selectedCandidates">{{candidate}}</mat-list-item>
</mat-list>

<button mat-stroked-button (click)="setNotify()">SUBMIT & NOTIFY</button>
