<router-outlet></router-outlet>

<header class="header">
	<div class="container">
		<div class="header__logo">
			<img src="../assets/images/logo.png" alt="Logo">
		</div>
		<div class="header__user">
			<div *ngIf="user === 'recruter'" class="header__user-wrapper">
				<div class="name">{{user | uppercase}}</div>
				<div class="avatar">
					<img src="../assets/images/avatar.jpg" alt="Avatar">
				</div>
			</div>

			<div *ngIf="user === 'interviewer'" class="header__user-wrapper">
				<div class="name">{{user | uppercase}}</div>
				<div class="avatar">
					<img src="../assets/images/avatar.jpg" alt="Avatar">
				</div>
			</div>

			<div *ngIf="user === 'mentor'" class="header__user-wrapper">
				<div class="name">{{user | uppercase}}</div>
				<div class="avatar">
					<img src="../assets/images/avatar.jpg" alt="Avatar">
				</div>
			</div>

			<div *ngIf="user === 'manager'" class="header__user-wrapper">
				<div class="name">{{user | uppercase}}</div>
				<div class="avatar">
					<img src="../assets/images/avatar.jpg" alt="Avatar">
				</div>
			</div>

			<div *ngIf="user === 'admin'" class="header__user-wrapper">
				<div class="name">{{user | uppercase}}</div>
				<div class="avatar">
					<img src="../assets/images/avatar.jpg" alt="Avatar">
				</div>
			</div>

			<div *ngIf="user === 'guest'" class="guest">{{title | uppercase}}</div>
			
		</div>
	</div>
</header>

</main>

	</div>
