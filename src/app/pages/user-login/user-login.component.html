<div class="wrapper_user_login">
  <h2>Please sign in</h2>
  <div class="wrapper_form">

    <form #userForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" required  placeholder="ex@ex.ex" />
        <mat-error *ngIf="email.hasError('required')">Email must be specified</mat-error>
      </mat-form-field>
    </form>

  </div>
</div>
